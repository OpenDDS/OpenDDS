########################################################################
# scenario 2
#
# s2-p6.ini: TestProcess6
#
#  p6pub1: topic=state,   partition=link6, source=subc, priority=5, transport=10
#  p6pub2: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=11
#  p6sub1: topic=state,   partition=link5, transport=12
#  p6sub2: topic=control, transport=13
#
[participant/TestProcess6]
DomainId = 2112

[topic/state]
Participant = TestProcess6
HistoryKind = ALL

[topic/control]
Participant = TestProcess6
HistoryKind = ALL

[topic/status]
Participant = TestProcess6
HistoryKind = ALL

[publication/p6pub1]
Topic             = state
Partition         = link6
TransportPriority = 5
TransportConfig    = 10
MessageSource     = p6sub1

[publication/p6pub2]
Topic             = status
TransportConfig    = 11
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10
MessageSizeType   = GAUSSIAN
MessageRateType   = POISSON
Associations      = 1

[subscription/p6sub1]
Topic                   = state
Partition               = link5
TransportConfig          = 12
DataCollectionFile      = p6sub1_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/p6sub2]
Topic                   = control
TransportConfig          = 13
DataCollectionFile      = p6sub2_data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

