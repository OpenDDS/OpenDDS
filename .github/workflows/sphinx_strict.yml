name: Sphinx Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 1 * * SUN'

jobs:
  strict:
    runs-on: ubuntu-latest
    steps:
    - name: checkout OpenDDS
      uses: actions/checkout@v5

    - name: Run Strict Checks
      run: |
        python3 docs/build.py strict

  linkcheck:
    runs-on: ubuntu-latest
    steps:
    - name: checkout OpenDDS
      uses: actions/checkout@v5

    - name: Run Link Checks
      run: |
        python3 docs/build.py linkcheck
