[common]
DCPSGlobalTransportConfig=$file

[domain/42]
DiscoveryConfig=rtps_discovery

[rtps_discovery/rtps_discovery]
ResendPeriod=30
QuickResendRatio=0.1
MinResendDelay=100
LeaseDuration=300
MaxLeaseDuration=300
SecurityUnsecureLeaseDuration=30
MaxParticipantsInAuthentication=0
LeaseExtension=0
SpdpRequestRandomPort=1
TTL=1
SendBufferSize=65535
RecvBufferSize=65535
SedpMulticast=0
InteropMulticastOverride=239.255.0.3
MaxAuthTime=300
AuthResendPeriod=1
MaxSpdpSequenceMsgResetChecks=3
SpdpRtpsRelayAddress=127.0.0.1:5444
SpdpRtpsRelaySendPeriod=30
SedpRtpsRelayAddress=127.0.0.1:5445
UseRtpsRelay=1
RtpsRelayOnly=1
SedpMaxMessageSize=1400
UndirectedSpdp=1
PeriodicDirectedSpdp=0
SecureParticipantUserData=1
TypeLookupServiceReplyTimeout=5
UseXTypes=minimal
SedpHeartbeatPeriod=1000
SedpNakResponseDelay=200
SedpSendDelay=10
SedpPassiveConnectDuration=60000
SedpResponsiveMode=1
SedpReceivePreallocatedMessageBlocks=0
SedpReceivePreallocatedDataBlocks=0
CheckSourceIp=1
SpdpUserTag=0

[transport/rtps]
transport_type=rtps_udp
use_multicast=0
DataRtpsRelayAddress=127.0.0.1:5446
RtpsRelayOnly=1
max_message_size=1400
