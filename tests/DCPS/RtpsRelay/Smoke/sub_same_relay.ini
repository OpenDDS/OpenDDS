[common]
DCPSGlobalTransportConfig=$file

[domain/42]
DiscoveryConfig=rtps_discovery

[rtps_discovery/rtps_discovery]
InteropMulticastOverride=239.255.0.3
SedpMulticast=0
SpdpRtpsRelayAddress=127.0.0.1:4444
SedpRtpsRelayAddress=127.0.0.1:4445
D1=11
SedpAdvertisedLocalAddress=127.0.0.1:17910
Ipv6SedpAdvertisedLocalAddress=[::1]:17910
SedpMaxMessageSize=1400
UseRtpsRelay=1
ResendPeriod=3

[transport/sub_rtps]
transport_type=rtps_udp
use_multicast=0
DataRtpsRelayAddress=127.0.0.1:4446
RtpsRelayOnly=1
max_message_size=1400
