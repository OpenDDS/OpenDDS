[common]
DCPSDebugLevel=0
DCPSChunks=20
DCPSChunkAssociationMultiplier=10
DCPSLivelinessFactor=80
DCPSGlobalTransportConfig=$file
DCPSDefaultDiscovery=fast_rtps
pool_size=40000000

[rtps_discovery/fast_rtps]
ResendPeriod=2
SedpMulticast=0

[config/pub1_part]
transports=rtps1

[transport/rtps1]
transport_type=rtps_udp
use_multicast=0

[config/pub2_part]
transports=rtps2

[transport/rtps2]
transport_type=rtps_udp
use_multicast=0

[config/sub_part]
transports=rtps3

[transport/rtps3]
transport_type=rtps_udp
use_multicast=0
