[common]
DCPSDebugLevel=0
DCPSInfoRepo=file://repo.ior
DCPSChunks=20
DCPSChunkAssociationMultiplier=10
DCPSLivelinessFactor=80
DCPSGlobalTransportConfig=$file

[config/pub1_part]
transports=rtps1

[transport/rtps1]
transport_type=rtps_udp
use_multicast=0

[config/pub2_part]
transports=rtps2

[transport/rtps2]
transport_type=rtps_udp
use_multicast=0

[config/sub_part]
transports=rtps3

[transport/rtps3]
transport_type=rtps_udp
use_multicast=0
