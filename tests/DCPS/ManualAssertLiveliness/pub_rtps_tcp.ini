[common]
DCPSDebugLevel=0
DCPSChunks=20
DCPSChunkAssociationMultiplier=10
DCPSLivelinessFactor=80
DCPSGlobalTransportConfig=$file
DCPSDefaultDiscovery=fast_rtps

[rtps_discovery/fast_rtps]
ResendPeriod=2
SedpMulticast=0

[config/pub1_part]
transports=tcp1

[transport/tcp1]
transport_type=tcp

[config/pub2_part]
transports=tcp2

[transport/tcp2]
transport_type=tcp

[config/sub_part]
transports=tcp3

[transport/tcp3]
transport_type=tcp
