[common]
DCPSGlobalTransportConfig=tcp
DCPSInfoRepo=file://repo.ior
pool_size=40000000

[transport/tcp]
transport_type=tcp

[transport/multicast]
transport_type=multicast

[transport/rtps]
transport_type=rtps_udp
use_multicast=0

[transport/shmem]
transport_type=shmem

[config/tcp]
transports=tcp

[config/multicast]
transports=multicast

[config/rtps]
transports=rtps

[config/shmem]
transports=shmem
