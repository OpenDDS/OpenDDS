[common]
DCPSDefaultDiscovery=DEFAULT_STATIC

[topic/TheTopic]
name=TheTopic
type_name=TestMsg::TestMsg
max_message_size=300

[config/ConfigR]
transports=RtpsR

[transport/RtpsR]
transport_type=rtps_udp
use_multicast=0
local_address=127.0.0.1:21074

[config/ConfigW]
transports=RtpsW

[transport/RtpsW]
transport_type=rtps_udp
use_multicast=0
local_address=127.0.0.1:21075

[datawriterqos/ReliableWriter]
reliability.kind=RELIABLE
reliability.max_blocking_time.sec=DURATION_INFINITE_SEC
reliability.max_blocking_time.nanosec=DURATION_INFINITE_NANOSEC

[datareaderqos/ReliableReader]
reliability.kind=RELIABLE

[endpoint/Reader]
domain=100
participant=000000000000
entity=000000
type=reader
config=ConfigR
topic=TheTopic
datareaderqos=ReliableReader

[endpoint/Writer]
domain=100
participant=000000000001
entity=000001
type=writer
config=ConfigW
topic=TheTopic
datawriterqos=ReliableWriter
