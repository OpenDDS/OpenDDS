########################################################################
# scenario 2
#
# s2-p3.ini: TestProcess3
#
#  p3pub1: topic=state,   partition=link3, source=sub5, priority=5, transport=10
#  p3pub2: topic=control, size=80,  max=120,  min=40,  dev=20,  rate=20, priority=10, transport=11
#  p3pub3: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=12
#  p3sub1: topic=state,   partition=link2, transport=13
#  p3sub2: topic=control, transport=14
#
[participant/TestProcess3]
DomainId = 2112

[topic/state]
Participant = TestProcess3
HistoryKind = ALL

[topic/control]
Participant = TestProcess3
HistoryKind = ALL

[topic/status]
Participant = TestProcess3
HistoryKind = ALL

[publication/p3pub1]
Topic             = state
Partition         = link3
TransportPriority = 5
TransportConfig    = 10
MessageSource     = p3sub1

[publication/p3pub2]
Topic             = control
TransportPriority = 10
TransportConfig    = 11
MessageSize       = 80
MessageMax        = 120
MessageMin        = 40
MessageDeviation  = 20
MessageRate       = 20
MessageSizeType   = GAUSSIAN
MessageRateType   = POISSON
Associations      = 1

[publication/p3pub3]
Topic             = status
TransportConfig    = 12
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10
MessageSizeType   = GAUSSIAN
MessageRateType   = POISSON
Associations      = 1

[subscription/p3sub1]
Topic                   = state
Partition               = link2
TransportConfig          = 13
DataCollectionFile      = p3sub1.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/p3sub2]
Topic                   = control
TransportConfig          = 14
DataCollectionFile      = p3sub1.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

